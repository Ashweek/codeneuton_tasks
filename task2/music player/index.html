<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Harmony</span>
            </div>

            <div class="search-box">
                <input type="text" id="search" placeholder="Search songs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <nav class="menu">
                <ul>
                    <li class="active" data-filter="all"><i class="fas fa-home"></i> Home</li>
                    <li data-filter="favorites"><i class="fas fa-heart"></i> Favorites</li>
                    <li data-filter="recent"><i class="fas fa-history"></i> Recent</li>
                </ul>
            </nav>

            <div class="playlists">
                <h3>Your Playlists</h3>
                <ul id="playlist-container">
                    <li class="active" data-playlist="default">My Playlist</li>
                </ul>
                <button id="new-playlist"><i class="fas fa-plus"></i> New Playlist</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="song-list-container">
                <h2 id="view-title">All Songs</h2>
                <div class="song-list-header">
                    <span>#</span>
                    <span>Title</span>
                    <span>Artist</span>
                    <span>Album</span>
                    <span><i class="far fa-clock"></i></span>
                </div>
                <ul id="song-list"></ul>
            </div>

            <!-- Now Playing Bar -->
            <div class="now-playing">
                <div class="song-info">
                    <img id="current-artwork" src="assets/images/default-artwork.jpg" alt="Album Art">
                    <div>
                        <h3 id="current-title">No song selected</h3>
                        <p id="current-artist">Select a song to play</p>
                    </div>
                    <button id="like-btn"><i class="far fa-heart"></i></button>
                </div>

                <div class="player-controls">
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress" value="0">
                        <span id="duration">0:00</span>
                    </div>
                    <div class="controls">
                        <button id="shuffle"><i class="fas fa-random"></i></button>
                        <button id="prev"><i class="fas fa-step-backward"></i></button>
                        <button id="play"><i class="fas fa-play"></i></button>
                        <button id="next"><i class="fas fa-step-forward"></i></button>
                        <button id="repeat"><i class="fas fa-redo"></i></button>
                    </div>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume" min="0" max="100" value="70">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <!-- Playlist Modal -->
    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Playlist name">
            <button id="create-playlist">Create</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
