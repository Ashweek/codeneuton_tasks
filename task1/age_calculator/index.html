<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        
        <div class="input-group">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <div class="error" id="day-error">Please enter a valid day (1-31)</div>
        </div>
        
        <div class="input-group">
            <label for="month">Month</label>
            <select id="month">
                <option value="">Select Month</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <div class="error" id="month-error">Please select a month</div>
        </div>
        
        <div class="input-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900">
            <div class="error" id="year-error">Please enter a valid year (1900-current year)</div>
        </div>
        
        <button id="calculate-btn">Calculate Age</button>
        
        <div class="result" id="result">
            <h2>Your Age</h2>
            <p id="age-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
